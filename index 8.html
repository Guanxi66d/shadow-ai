
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影子 AI 聊天助手</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .chat-box { border: 1px solid #ddd; border-radius: 8px; padding: 10px; height: 300px; overflow-y: auto; background: #f5f5f5; }
    .msg { margin: 10px 0; }
    .user { text-align: right; }
    .user span { background: #cce5ff; padding: 6px 12px; border-radius: 12px; display: inline-block; }
    .ai { text-align: left; }
    .ai span { background: #d4edda; padding: 6px 12px; border-radius: 12px; display: inline-block; }
    .input-box { margin-top: 10px; display: flex; gap: 10px; }
    input { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 8px 16px; border: none; border-radius: 6px; background: #000; color: #fff; }
  </style>
</head>
<body>
  <h1>影子 AI 聊天助手</h1>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-box">
    <input type="text" id="input" placeholder="输入你的问题..." />
    <button onclick="send()">发送</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('input');

    function append(role, content) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      const span = document.createElement('span');
      span.textContent = content;
      div.appendChild(span);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function send() {
      const text = input.value.trim();
      if (!text) return;
      append('user', text);
      input.value = '';
      setTimeout(() => {
        append('ai', '你刚才说：' + text);
      }, 500);
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
